<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="js.files/parameter.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.typekit.net/ulx5pgg.css">   
  <title>Parameter oversigt</title>
</head>
<body class="bg-main">

<!--Nav start -->

    <header class="header" id="header">
        <nav class="nav container">
            <img class="nav__logo text-left" src="images/hydrovertic_logo_small.svg" alt="green_hydrovertic_logo">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="drivhushome.html" class="nav__link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Hjem</span>
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="notifikationgood.html" class="nav__link">
                            <i class='bx bx-bell nav__icon'></i>
                            <span class="nav__name">Notifikation</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="menu.html" class="nav__link">
                            <i class='bx bx-menu nav__icon sidebarOpen'></i>
                            <span class="nav__name">Menu</span>
                        </a>
                    </li>
                </ul>
            </div>
            <img class = "nav__img" src="images/globe_icon.svg" alt="black_globe_icon_language">              
        </nav>
    </header>

    <!--Grønne header start -->

    <section class="bg-head header-space">
      <div class="container">
          <div class="text-left">
              <h2 class="title">Parameter oversigt</h2>
              <h3 class="dialogp">Drivhus 1. Modul 1. Niveau 1.</h3>
          </div>
      </div>
  </section>
    <!--Grønne header slut -->


    <!--Basilikum kort start -->
 
    <div class="po_basil">
      <img class="tdbilleder" src="images/basilikum.png" alt="basilikum plante i potten">
      <p class="tdtext">Basilikum</p>
    </div>
            
    <!--Basilikum kort slut -->

    <!-- Parameter rangesliders start -->
    <div class="slidecontainer">
      <div class="note_log">
        <button class="noterp"><img class="noteikon" src="images/note_icon.svg" alt="Note ikon">Notér problem</button>
        <button class="plog"><img class="logikon" src="images/log_icon.svg" alt="Log ikon">Plante log</button>
      </div>
      <h2 class="po_overskrift">Parametre</h2>
      <div class="ph_rs">
        <p>PH: <span id="txt1"></span></p>
        <span id="ikon1"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas">Undersøg</button>
        <input type="range" min="0.0" max="14.0" step="0.1" value="0" class="slider" id="ph_slider">
      </div>
      <br> <br> <br>
      <div class="temp_rs">
        <p>Temp: <span id="txt2"></span>°</p>
        <span id="ikon2"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas">Undersøg</button>
        <input type="range" min="0" max="40.0" step="1" value="0" class="slider" id="temp_slider">
      </div>
      <br> <br> <br>
      <div class="rh_rs">
        <p>RH: <span id="txt3"></span> %</p>
        <span id="ikon3"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas">Undersøg</button>
        <input type="range" min="0" max="100" step="1" value="0" class="slider" id="rh_slider">
      </div>
      <br> <br> <br>
      <div class="co2_rs">
        <p>Co2: <span id="txt4"></span> ppm</p>
        <span id="ikon4"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas">Undersøg</button>
        <input type="range" min="0" max="3000" step="10" value="0" class="slider" id="co2_slider">
      </div>
      <br> <br> <br>
      <div class="ec_rs">
        <p>EC: <span id="txt5"></span> mS/cm</p>
        <span id="ikon5"><img src="images/error.svg" alt="Advarsel"></span>
        <button class="undersoeg_btn"><img class="soeg" src="images/search.svg" alt="forstørrelsesglas">Undersøg</button>
        <input type="range" min="0" max="6.0" step="0.1" value="0" class="slider" id="ec_slider">
      </div>
    </div>

     <!-- Parameter rangesliders slut -->

     <div class="container">
      
          <button class="tilbagebtn" onclick="window.location.href = 'niveau.html';">Tilbage</button>

     </div>

</body>
</html>
